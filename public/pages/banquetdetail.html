<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Sign Up || Banqeut Inn</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="../../css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="../../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/custom-css/signup.css">
    <link rel="stylesheet" href="../../css/custom-css/form-elements.css">
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <div class="card">
                <div class="card-body">
                        <div class="form-group row">
                        <!-- Material input -->
                        <label for="inputEmail3MD" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                          <div class="md-form mt-0">
                            <input type="email" class="form-control" id="inputEmail3MD" placeholder="Email">
                          </div>
                        </div>
                      </div>

                      <div class="form-group row">
                            <!-- Material input -->
                            <label for="inputEmail3MD" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                              <div class="md-form mt-0">
                                <input type="email" class="form-control" id="inputEmail3MD" placeholder="Email">
                              </div>
                            </div>
                          </div>

                          <div class="form-group row">
                                <!-- Material input -->
                                <label for="inputEmail3MD" class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-10">
                                  <div class="md-form mt-0">
                                    <input type="email" class="form-control" id="inputEmail3MD" placeholder="Email">
                                  </div>
                                </div>
                              </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-3 col-md-3 md-form">
                        <label for="" class="form-control-label">Banquet Name</label>
                </div>
                <div class="col-sm-9 col-md-9 md-form">
                        <input type="text" id="client-name" class="form-control" required>
                        <label for="client-name">Enter Your Banquet Name</label>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-3 col-md-3 md-form">
                        <label for="" class="form-control-label">Address</label>
                </div>
                <div class="col-sm-9 col-md-9 md-form">
                        <input type="text" id="client-address" class="form-control" required>
                        <label for="client-address">Enter Your Address</label>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-3 col-md-3 md-form">
                        <label for="" >Contact No:</label>
                </div>
                <div class="col-sm-9 col-md-9 md-form">
                        <input type="tel" id="client-address" class="form-control" required>
                        <label for="client-address">Enter Your Contact Number</label>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-3 col-md-3 md-form">
                        <label for="" >CNIC No:</label>
                </div>
                <div class="col-sm-9 col-md-9 md-form">
                        <input type="text" id="client-address" class="form-control" required>
                        <label for="client-address">Enter Your CNIC Number</label>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-3 col-md-3 md-form">
                        <label for="" class="form-control-label">Address</label>
                </div>
                <div class="col-sm-9 col-md-9 md-form">
                        <input type="text" id="client-address" class="form-control" required>
                        <label for="client-address">Enter Your Address</label>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-3 col-md-3 md-form">
                        <label for="" class="form-control-label">About</label>
                </div>
                <div class="col-sm-9 col-md-9 md-form">
                        <textarea id="about" class="form-control md-textarea" length="120" rows="3"></textarea>
                        <label for="about">Enter Details About Banquet</label>
                </div>
            </div>
        </div>
    </div>
</body>

<!-- SCRIPTS -->

<!-- Bootstrap tooltips -->
<script type="text/javascript" src="../../js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="../../js/mdb.min.js"></script>

</html>
