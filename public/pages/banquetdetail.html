<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Banquet Details</title>

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
                crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Bootstrap core CSS -->
        <link href="../../css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="../../css/mdb.min.css" rel="stylesheet">
        <!-- Your custom styles (optional) -->
        <link href="../../css/style.css" rel="stylesheet">

</head>

<body>
        <div class="container-fluid">
                <div class="container">
                        <div class="card">
                                <div class="card-body">
                                        <div class="row text-center">
                                                <div class="col-sm-12 col-md-12 col-lg-12 text-center">
                                                        <h1>Business Detail Information</h1>
                                                        <label for="">Please fill the below form correctly</label>
                                                </div>
                                        </div>

                                        <div class="form-group row">
                                                <label for="banq-name" class="col-sm-2 col-md-2 col-lg-2 col-form-label">Banquet Name:</label>
                                                <div class="col-sm-10 col-md-10 col-lg-10">
                                                        <div class="md-form mt-0">
                                                                <input type="text" class="form-control" id="banq-name"
                                                                        placeholder="Enter Your Banquet Name" required>
                                                        </div>
                                                </div>
                                        </div>

                                        <div class="form-group row">
                                                <label for="banq-address" class="col-sm-2 col-md-2 col-lg-2 col-form-label">Banquet
                                                        Address:</label>
                                                <div class="col-sm-10 col-md-10 col-lg-10">
                                                        <div class="md-form mt-0">
                                                                <input type="text" class="form-control" id="banq-address"
                                                                        placeholder="Enter Your Banquet Address"
                                                                        required>
                                                        </div>
                                                </div>
                                        </div>

                                        <div class="form-group row">
                                                <label for="address" class="col-sm-2 col-md-2 col-lg-2 col-form-label">Address:</label>
                                                <div class="col-sm-10 col-md-10 col-lg-10">
                                                        <div class="md-form mt-0">
                                                                <input type="text" class="form-control" id="address"
                                                                        placeholder="Enter Your Address" required>
                                                        </div>
                                                </div>
                                        </div>

                                        <div class="form-group row">
                                                <label for="contact" class="col-sm-2 col-md-2 col-lg-2 col-form-label">Contact No:</label>
                                                <div class="col-sm-10 col-md-10 col-lg-10">
                                                        <div class="md-form mt-0">
                                                                <input type="tel" class="form-control" id="contact"
                                                                        placeholder="Enter Your Contact Number"
                                                                        required>
                                                        </div>
                                                </div>
                                        </div>

                                        <div class="form-group row">
                                                <label for="address" class="col-sm-2 col-md-2 col-lg-2 col-form-label">CNIC No:</label>
                                                <div class="col-sm-10 col-md-10 col-lg-10">
                                                        <div class="md-form mt-0">
                                                                <input type="text" class="form-control" id="address"
                                                                        placeholder="Enter Your CNIC No" required>
                                                        </div>
                                                </div>
                                        </div>

                                        <div class="form-group row">
                                                <label for="address" class="col-sm-2 col-md-2 col-lg-2 col-form-label">About:</label>
                                                <div class="col-sm-10 col-md-10 col-lg-10">
                                                        <div class="md-form mt-0">
                                                                <textarea id="about" class="form-control md-textarea"
                                                                        length="120" rows="2" placeholder="Enter Details about banquet"
                                                                        required></textarea>
                                                        </div>
                                                </div>
                                        </div>

                                </div>
                        </div>

                </div>
        </div>
</body>

<!-- SCRIPTS -->
<!-- firebase -->
<script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>

<script src="../../js/custom-js/auth.js"></script>

<!-- JQuery -->
<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="../../js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="../../js/mdb.min.js"></script>

</html>
