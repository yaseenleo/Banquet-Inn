<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

<script>
    let banqs;
    $(function () {
        $('input[name="bookdate"]').daterangepicker({
            singleDatePicker: true,
            showDropdowns: true,
            minYear: 2019,
            maxYear: parseInt(moment().format('YYYY'), 10),
        });

    });
    firebase.database().ref('/clientUsers').on('value', (snapshot) => {
        banqs = snapshot.val();
        console.log('type of', typeof banqs);
        let banq_list = document.getElementById('banq-list');
        let str = ``;
        console.log('banq details', banqs);
        for (banq in banqs) {
            str +=
                `
                            <div class="card banq-card">
                              <div class="row ">
                                <div class="col-md-4">
                                    <img src="https://placeholdit.imgix.net/~text?txtsize=38&txt=400%C3%97400&w=400&h=400" class="w-100 img-fluid">
                                  </div>
                                  <div class="col-md-8 px-3">
                                    <div class="card-block px-3">
                                      <h4 class="card-title">${banqs[banq].banqName}</h4>
                                      <p class="card-text">  ${banqs[banq].about} </p>
                                      <a href="#" class="btn btn-primary">Read More</a>
                                    </div>
                                  </div>
                        
                                </div>
                              </div>
                            `
        };
        banq_list.innerHTML = str;
    })
</script>
